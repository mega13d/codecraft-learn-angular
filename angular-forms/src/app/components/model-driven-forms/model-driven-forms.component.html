<div class="container">
  <form novalidate
        [formGroup]="myForm"
        (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <label>Email</label>
      <input type="email"
             class="form-control"
             formControlName="email"
             required
             [ngClass]="{
              'is-invalid': email.invalid && (email.dirty || email.touched),
              'is-valid': email.valid && (email.dirty || email.touched)
      }">
      <div class="invalid-feedback"
           *ngIf="email.invalid && email.dirty">
        <p *ngIf="email.errors.pattern">Please provide an email in <i>c-criscasa@edifecs.com</i> style!<p>
        <p *ngIf="email.errors.emailDomain">Email should be on edifecs.com domain!<p>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password"
             class="form-control"
             formControlName="password"
             [ngClass]="{
              'is-invalid': password.invalid && (password.dirty || password.touched),
              'is-valid': password.valid && (password.dirty || password.touched)
      }"
      >
      <div class="invalid-feedback"
           *ngIf="password.invalid && password.dirty">
        Password must be at least 6 characters length...
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <pre>{{myForm.value | json}}</pre>
</div>
